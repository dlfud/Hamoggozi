#spring.application.name=hamoggozi

server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hamo?serverTimezone=UTC&characterEncoding=UTF-8
    username: hamo
    password: hamo
    driver-class-name: com.mysql.cj.jdbc.Driver
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.hamoggozi.hamoggozi.dto
    configuration:
      map-underscore-to-camel-case: true
logging:
  level:
    org.mybatis: DEBUG
    org.apache.ibatis: DEBUG
    org.springframework.security: DEBUG
